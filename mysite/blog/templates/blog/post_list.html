<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ak's Blog</title>
  </head>
  <body>
    <div>
        <h1><a href="/">Akshay's  Blog</a></h1>
    </div>

    {% for post in posts %}
        <div>
            <p>created: {{ post.created_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>author : {{post.author}}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}

  </body>
</html>
